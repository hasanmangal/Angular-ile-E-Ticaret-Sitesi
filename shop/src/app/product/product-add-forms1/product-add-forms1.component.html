<h3>Yeni Ürün Ekle</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Ürün adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">Ürün İsmi Gereklidir</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid && description.dirty" class="alert alert-danger">Açıklama Gereklidir</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürün Resmi" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control"
            name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">Fotoğraf Gereklidir</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürün Fiyatı" #price="ngModel"
         [(ngModel)]="model.price" class="form-control"
            name="price" id="price" required>
<div *ngIf="price.invalid && price.dirty" class="alert alert-danger">Ürün Fiyatı Gereklidir</div>
    </div>

    <div clas="form-group">
        <select class="form-control"  
        [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId" #categoryId="ngModel">
            <option *ngFor="let category of categories" [value]="category.id" >{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid && categoryId.touched" class="alert alert-danger">Kategori Gereklidir</div>

    </div>
    <button type="submit" class="btn btn-primary" style="padding-top: 10px; margin-top: 15px" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
